<!DOCTYPE html>
<html>
<head>
    <title>Healthcare Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Malaysia Healthcare Costs</h1>
    <canvas id="chart" width="800" height="400"></canvas>
    
    <script>
        fetch('http://localhost:5000/api/data')
            .then(res => res.json())
            .then(data => {
                new Chart(document.getElementById('chart'), {
                    type: 'bar',
                    data: {
                        labels: data.map(row => row.discipline),
                        datasets: [{
                            label: 'Total Bill (RM)',
                            data: data.map(row => row.total_bill),
                        }]
                    }
                });
            });
    </script>
</body>
</html>
